<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="contenedor.css">
</head>
<body id="body-background" >
 



    <div class="container " id="contenedor" >

        
          <div class="container w-50 p-3" id="bordercolor" >

            <h1>
                Calculadora
            </h1>
            <hr>
            <div class="mt-4">

                <div class="input-group mt-2 ">
                    <input type="number" class="form-control" id="txt1"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Primer valor">
                  </div>

                  <div class="input-group mt-4">
                    <input type="number" class="form-control" id="txt2"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Segundo valor">
                  </div>

                  <br>

                  <div id="alerta"> </div>

                  <br>

                  <select class="form-select w-25 " id="seleccion"  aria-label="Default select example">
                    <option selected>Operacion</option>
                    <option value="1">+</option>
                    <option value="2">-</option>
                    <option value="3">*</option>
                    <option value="4">/</option>

                  </select>

                  <br>


                  <div>

                    <div class="row gx-5">
                        <div class="col">
                         <div class=""> 
                            <button type="button" class="btn btn-primary" onclick="calcular()" >Calcular</button>

                         </div>
                        </div>
                      </div>
                  </div>
                  
            </div>
          </div>
      </div>

    




<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
